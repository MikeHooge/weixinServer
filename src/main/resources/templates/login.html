<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>用户登录</title>
<!-- 引入css -->
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/login.css" />
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</head>
<body class="beg-login-bg">
	<!-- 登录框 -->
	<div class="beg-login-box">
		<header>
			<h1>后台登录</h1>
		</header>
		<div class="beg-login-main">
		<form action="/login" class="layui-form" method="post">
			<div class="layui-form-item">
				<label class="beg-login-icon"><i class="layui-icon">&#xe612;</i></label>
				<input type="text" name="userName" required="" lay-verify="userName" autocomplete="off" placeholder="用户名" class="layui-input" />
			</div>
			<div class="layui-form-item">
				<label class="beg-login-icon"> <i class="layui-icon">&#xe642;</i></label>
				<input type="password" name="password" required="" lay-verify="password" autocomplete="off" placeholder="密码" class="layui-input" />
			</div>
			<div class="layui-form-item">
				<div class="beg-pull-left beg-login-remember">
					<label>记住帐号？</label> <input type="checkbox" name="rememberMe" value="true" lay-submit="" lay-skin="switch" checked="checked" title="记住帐号" />
				</div>
				<div class="beg-pull-right">
					<button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login">
						<i class="layui-icon" >&#xe650;</i> 登录
					</button>
				</div>
				<div class="beg-clear"></div>
			</div>
		</form>
		</div>
		<footer>
			<p>huqi © www.biaocheclub.cn</p>
		</footer>
	</div>

</body>
</html>
